<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JAZUGNagoyaHandson</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <!-- My StyleSeet -->
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <h1>Test Http Method with PHP!</h1>
    <div id="main-container">
        <h3>Parameter</h3>
        <input type="text" id="parameter" class="form-control" placeholder="ä¾‹ 3" />
        
        <input id="button-get" type="button" value="Test HttpGet" class="btn btn-default" />
        <input id="button-post" type="button" value="Test HttpPost" class="btn btn-default" />
        
        <div id="result-container"></div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function(){
            $('#button-get').click(function(){
                var param = $('#parameter').val();
                $.get('api.php',{'param':param},function(data){
                    $('#result-container').append('<p>'+data.message+'</p>');
                });
            });
            $('#button-post').click(function(){
                var param = $('#parameter').val();
                $.post('api.php',{'param':param},function(data){
                    $('#result-container').append('<p>'+data.message+'</p>');
                });
            });    
        });
    </script>
  </body>
</html>
